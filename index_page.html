<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>

    <style>

    body{
        text-align: center;
        background-color: darkgrey;
    }
    
    input{
        width: 180px;
    }

    .reg_head{
        font-size: 40px;
    }

    form{
        display: inline-block;
        background-color: aliceblue;
        border-color: black;
        top: 50%;
        bottom: 50%;
        left: auto;
        right: auto;
    }
    .label_area{
        text-align: left;
    }
    </style>

</head>
<body>
    
    <form action="#">

        <table>
            <tr>
                <td colspan="2" style="text-align: center;">
                   <label class="reg_head">Registation</label>
                </td>
            </tr>


            <tr>
                <td>
                    <label for="Fname" class="label_area">First Name</label>
                </td>
                <td>
                    <input type="text" name="fname" id="Fname">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Lname" class="label_area">Last Name</label>
                </td>
                <td>
                    <input type="text" name="lname" id="Lname">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="DBirth" class="label_area">Date of Birth</label>
                </td>
                <td>
                    <input type="date" name="dob" id="DBirth">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Email" class="label_area"></label>
                </td>
                <td>
                    <input type="email" name="mail" id="Email">
                </td>
            </tr>


            <tr>
                <td>
                    <label for="Address" class="label_area">Address</label>
                </td>
                <td>
                    <textarea name="address" id="Address" cols="20" rows="2"></textarea>
                </td>
            </tr>


            <tr>
                <td>
                    <label for="Phone" class="label_area">Phone No</label>
                </td>
                <td>
                    <input type="phone" name="phone" id="Phone">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Pass" class="label_area">Password</label>
                </td>
                <td>
                    <input type="password" name="pass" id="Pass">
                </td>
            </tr>


            <tr>
                <td>
                    <label for="Cpass" class="label_area">Conform Password</label>
                </td>
                <td>
                    <input type="password" name="cpass" id="Cpass">
                </td>
            </tr>


            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" name="button" id="Button" value="SignUp">
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    <a href="login.html">Signin</a>
                </td>
            </tr>

        </table>

    </form>

</body>
</html>
